version: '3.8'
services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    network_mode: bridge
    ports:
      - 80:80
      - 443:443
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    healthcheck:
      test: ["CMD", "true"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-le
    network_mode: bridge
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=zixia@zixia.net
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    network_mode: bridge
    expose:
      - 8080
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_HTTP_API_TOKEN=lizhuohuan
      - VIRTUAL_HOST=watchtower.zixia.net
      - LETSENCRYPT_HOST=watchtower.zixia.net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - --debug
      - --http-api
      - ceibsmobi
      - 17salsa

  ceibsmobi:
    image: ghcr.io/zixia/ceibsmobi.com
    container_name: ceibsmobi
    network_mode: bridge
    expose:
      - 80
    volumes:
      - /data/ceibsmobi.com/admin/UploadFiles:/www/admin/UploadFiles
    environment:
      - HTTPS_METHOD=noredirect
      - VIRTUAL_HOST=ceibsmobi.com,www.ceibsmobi.com
      - LETSENCRYPT_HOST=ceibsmobi.com,www.ceibsmobi.com
    env_file:
      - .env

  17salsa:
    image: ghcr.io/zixia/17salsa.com
    container_name: 17salsa
    network_mode: bridge
    expose:
      - 80
    volumes:
      - /data/17salsa.com/dl:/www/dl
      - /data/17salsa.com/center/data:/www/center/data
      - /data/17salsa.com/home/attachment:/www/home/attachment
      - /data/17salsa.com/home/data:/www/home/data
      - /data/17salsa.com/site/attachments:/www/site/attachments
      - /data/17salsa.com/site/data:/www/site/data
      - /data/17salsa.com/shop/data:/www/shop/data
      - /data/17salsa.com/shop/images:/www/shop/images
      - /data/17salsa.com/shop/temp:/www/shop/temp
      - /data/17salsa.com/wiki/data:/www/wiki/data
      - /data/17salsa.com/wiki/uploads:/www/wiki/uploads
      - /data/17salsa.com/mall/data:/www/mall/data
      - /data/17salsa.com/mall/temp:/www/mall/temp
    environment:
      - HTTPS_METHOD=noredirect
      - VIRTUAL_HOST=17salsa.com,*.17salsa.com,17salsa.net,*.17salsa.net,17salsa.org,*.17salsa.org
      - LETSENCRYPT_HOST=17salsa.com,www.17salsa.com,cdn.17salsa.com,abu.17salsa.com,17salsa.net,www.17salsa.net,17salsa.org,www.17salsa.org
    env_file:
      - .env

volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
